    <!--Start of body-->
    <div class="signindiv">
        <div class="overlaysign"></div>
        <p style="padding-top: 20vh;"></p>
        <div class="formholder">
            <form action="#" method="POST" onsubmit="return validateSignupForm()">
                <div class="imgcontainer">
                    <img src="images/user2.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="fname"><b> <i class="fa fa-user-circle-o" aria-hidden="true"></i> Full Name</b></label>
                    <input type="text" placeholder="Enter Your Full Name:" name="fname" id="fname">

                    <label for="email" id="downit"><b> <i class="fa fa-envelope" aria-hidden="true"></i> Email ID</b></label>
                    <input type="email" placeholder="Enter Your Email ID:" name="email" id="email">

                    <label for="adrs" id="downit"><b> <i class="fa fa-map-marker" aria-hidden="true"></i> Address</b></label>
                    <input type="text" placeholder="Enter Your Address:" name="adrs" id="add">
                
                    <label for="psw" id="downit"><b> <i class="fa fa-lock" aria-hidden="true"></i> Password</b></label>
                    <input type="password" placeholder="Enter your Password:" name="psw" id="pwd"><br>
                
                    <p id="ermgssign"></p>

                    <button type="submit">SIGN UP</button>
                </div>     
               
            </form>
            <div class="signinpart"><h5>Already a User<a href="login.html"> <b> LOG IN</b></a></h5></div>
        </div>
    </div>
